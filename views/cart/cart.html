<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butter & Better</title>

    <!-- 아이콘 -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- 커스텀 css -->
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="../common/css/reset.css">
    <link rel="stylesheet" href="../common/header/header.css">
    <link rel="stylesheet" href="../common/footer/footer.css">
    <script type="text/javascript" src="./cart.js"></script>
    <script src="../common/loadHTML.js"></script>
    <script src="./cart.js" type="text/javascript"></script>

</head>
<body>
    <!-- header -->
    <header data-load-html="../common/header/header.html"></header>

    <!-- main -->
    <div class="mainBox">
        <div class="inner">
            <div class="titleBox">
                <h2>Your Cart</h2>
            </div>

            <div class="cartList">
                <table>
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:60%">
                        <col style="width:10%">
                        <col style="width:10%">
                        <col style="width:10%">
                    </colgroup>

                    <thead class="head">
                        <th class="allCheck"><input type="checkbox" class="checkbox ck-all"></th>
                        <th class="left">Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </thead>
                    

                    <tr>
                        <td><input type="checkbox" class="checkbox ck"></td>
                        <td class="left">
                            <div class="book">
                                <p class="img"><img src="https://picsum.photos/300/300" alt="책표지"></p>
                                <h3>Title Here</h3>
                            </div>
                        </td>  
                        <td>₩17,000</td>
                        <td class="quantity"><input type="text" value="1"></td>
                        <td class="total_price">₩17,000</td>
                    </tr>

                    <tr>
                        <td><input type="checkbox" class="checkbox ck"></td>
                        <td class="left">
                            <div class="book">
                                <p class="img"><img src="https://picsum.photos/300/300" alt="책표지"></p>
                                <h3>Title Here</h3>
                            </div>
                        </td>  
                        <td>₩17,000</td>
                        <td class="quantity"><input type="text" value="1"></td>
                        <td class="total_price">₩17,000</td>
                    </tr>
                </table>
            </div>

            <div class="infoBox">
                <div class="text">
                    <p>배송비 기본 정책은 3만원 이상 배송료 무료입니다.<br>3만원 미만 구입 시에는 배송비 3,000원이 부과되며 결제 시, 선불로 자동 추가됩니다.</p>
                </div>

                <div class="totalPrice">
                    <div class="box shoping">
                        <p class="title">Shipping</p>
                        <p class="price">₩3,000</p>
                    </div>
                    <div class="box total">
                        <p class="title">Total</p>
                        <p class="price">₩20,000</p>
                    </div>
                </div>
            </div>

            <div class="buttonBox">
                <button type="button" id="removeBtn">REMOVE</button>

                <div class="rightBox">
                    <button type="button">CONTINUE SHOPPING</button>
                    <button type="button" class="checkout">CHECK OUT</button>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer data-load-html="../common/footer/footer.html"></footer>
</body>

</html>
